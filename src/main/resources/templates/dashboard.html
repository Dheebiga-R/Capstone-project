<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Passenger page</title>

<style>

.bus{
      max-width:15vw;
      margin-right:10px;
    }
    .nav-link{
      color:white;
    }
    .nav-link:hover{
      font-weight:500;
    }
    #header{
      background-image:linear-gradient(hsl(39, 100%, 60%),orange);
    }
    #heading{
    color:blueviolet;
    text-align:center;
    }
</style>
</head>

<body>

    <div
		class="fluid-container d-flex justify-content-between align-items-center p-3"
		id="header">
		<img src="images/BusBus.png" alt="bus-image" class="bus">
		<h3>Indian Express</h3>
		<ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/booking/history}" alt="history">History & Ticket</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/booking/passengers}" alt="passenger-info">Passengers list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/booking/getuser}" alt="passenger-info">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/logout}" alt="logout">Logout</a>
      </li>
    </ul>
	</div>
<!-- search bar section -->
<form th:action="@{/booking/search}"  method="get">
 <div class="container d-flex flex-row justify-content-between align-items-center p-10">
   <div class="container pl-10">
    <label for="from">From:</label><br>
    <select id="from" name="from"> 
      <option value="" readonly selected disabled>-select from-</option>
            <th:block th:each="bus : ${buses}">
                <option th:value="${bus.terminalFrom}" th:text="${bus.terminalFrom}"></option>
            </th:block>
    </select>
   </div>

   <div class="container">
    <label for="to">To:</label><br>
    <select id="to" name="to"> 
      <option readonly selected disabled>-select from-</option>
            <th:block th:each="bus : ${buses}">
                <option th:value="${bus.terminalTo}" th:text="${bus.terminalTo}"></option>
            </th:block>
    </select>
   </div>

   <div>
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" placeholder="" name="date">
     </div>

   <div class="container">
    <br>
   <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </div>
  </form>
  
  <!--Results section-->
  <div class="fluid-container m-2 mt-5 ">
  <h2 id="heading">Bus Routes</h2>
  <div class="fluid-container">
		<table class="table table-striped">
			<thead>
				<tr>
				       <th>BusId</th>
						<th>BusName</th>
						<th>BusClass</th>
						<th>AvailableSeatCount</th>
						<th>TerminalFrom</th>
						<th>TerminalTo</th>
						<th>Fare</th>
						<th>ArrivalTime</th>
						<th>DepartureTime</th>
						<th>TravelDate</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="bus:${buses}">
					<td th:text="${bus.id}"></td>
					<td th:text="${bus.busName}"></td>
					<td th:text="${bus.busClass}"></td>
					<td th:text="${bus.availableSeat}"></td>
					<td th:text="${bus.terminalFrom}"></td>
					<td th:text="${bus.terminalTo}"></td>
					<td th:text="${bus.busFare}"></td>
					<td th:text="${bus.arrivalTime}"></td>
					<td th:text="${bus.departureTime}"></td>
					<td th:text="${bus.date}"></td>
				</tr>
				
			</tbody>
		</table>
		</div>
		</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
