<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Admin page</title>

<style>
.bus{
      max-width:15vw;
      margin-right:10px;
    }
    .nav-link{
      color:white;
    }
    .nav-link:hover{
      font-weight:500;
    }
    #header{
      background-image:linear-gradient(hsl(39, 100%, 60%),orange);
    }
    #heading{
    color:blueviolet;
    text-align:center;
    }
</style>
</head>

<body>

    <div
		class="fluid-container d-flex justify-content-between align-items-center p-3"
		id="header">
		<img src="images/BusBus.png" alt="bus-image" class="bus">
		<h3>Indian Express</h3>
		<ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/logout}" alt="logout">Logout</a>
      </li>
    </ul>
	</div>

  <!--Results section-->
  <div class="fluid-container m-2 mt-5 ">
  <h2 id="heading">Bus Routes</h2>
  <div class="fluid-container">
		<a class="btn btn-success" alt="add routes" th:href="@{/admin/add}">Add Routes</a><br>
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
				        <th>Bus Id</th>
						<th>Bus Number</th>
						<th>Bus Class</th>
						<th>Seat Count</th>
						<th>Available Seat</th>
						<th>Terminal From</th>
						<th>Terminal To</th>
						<th>Fare</th>
						<th>Arrival Time</th>
						<th>Departure Time</th>
						<th>Travel Date</th>
						<th>Actions</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="bus:${buses}">
				    <td th:text="${bus.id}"></td>
					<td th:text="${bus.busName}"></td>
					<td th:text="${bus.busClass}"></td>
					<td th:text="${bus.seatCount}"></td>
					<td th:text="${bus.availableSeat}"></td>
					<td th:text="${bus.terminalFrom}"></td>
					<td th:text="${bus.terminalTo}"></td>
					<td th:text="${bus.busFare}"></td>
					<td th:text="${bus.arrivalTime}"></td>
					<td th:text="${bus.departureTime}"></td>
					<td th:text="${bus.date}"></td>
					<td>
					<a type="button" th:href="@{/admin/delete/{id}(id=${bus.id})}" class="btn btn-danger">Delete</a>
					<br>
                    <a type="button" th:href="@{/admin/update/{id}(id=${bus.id})}" class="btn btn-success">Update</a>
					</td>
				</tr>
				
			</tbody>
		</table>
		</div>
		</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
