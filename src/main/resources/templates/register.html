<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Registration</title>
</head>

<body style="min-height:100vh;background-image: linear-gradient(whitesmoke,skyblue);background-repeat:no-repeat;background-size:contain;">
	<!-- registration page -->
	<!-- create navigation bar ( header) -->

	<div
		class="container-fluid bg-info text-white p-1 d-flex flex-column flex-md-row justify-content-start align-items-center">
		<p class="rounded-circle bg-white h1 border m-1">ðŸ©º</p>
		<h3 class="mb-2 mb-md-0">Bus Booking system</h3>
	</div>

	<br>
	<!-- Create HTML registration form -->
	<div class="container d-flex justify-content-center" >
		<!-- success message -->
		<div class="col-md-6 col-md-offset-3 bg-light border p-4">
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered!</div>
			</div>

			<h2>Registration</h2>

			<form th:action="@{/registration}" method="post" th:object="${register}">
				<div class="form-group">
					<label class="control-label" for="firstName">First Name: </label> <input
						id="firstName" class="form-control" type="text"
						 th:field="*{firstName}" required
						autofocus="autofocus" />
				</div>

                <div class="form-group">
					<label class="control-label" for="lastName">Last Name: </label> <input
						id="lastName" class="form-control" type="text" 
						th:field="*{lastName}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email">Email: </label> <input
						id="email" class="form-control" type="email" 
						th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password">Password: </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>
				
				<div class="form-group">
					<label class="control-label" for="role">Role: </label> <input
						id="role" class="form-control" type="text"
						th:field="*{role}" value="USER" readonly autofocus="autofocus" />
				</div>


				<div class="form-group mt-2">
					<button type="submit" class="btn btn-primary">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}">Login
							here</a></span>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
