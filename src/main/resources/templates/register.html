<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Registration</title>
<style>

.bus {
	max-width: 10vw;
	margin-right: 10px;
}

.nav-link {
	color: white;
}

.nav-link:hover {
	font-weight: 500;
}

#header {
	background-image: linear-gradient(hsl(39, 100%, 60%), orange);
}

.fluid-container h3 {
	margin-left: 400px;
}

.container #registration {
	background-color:whitesmoke;
	border:2px solid black;
	border-radius: 20px;
}
</style>
</head>

<body>
	<!-- registration page -->
	<!-- create navigation bar ( header) -->
    <div
		class="fluid-container d-flex align-items-center p-3"
		id="header">
		<img src="images/BusBus.png" alt="bus-image" class="bus">
		<h3>Indian Express</h3>
	</div>
	

	<br>
	<!-- Create HTML registration form -->
	<div class="container d-flex justify-content-center" >
		<!-- success message -->
		<div class="col-md-6 col-md-offset-3 p-4" id="registration">
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered!</div>
			</div>

			<h2>Registration</h2>

			<form th:action="@{/register}" method="post" th:object="${register}">
				<div class="form-group">
					<label class="control-label" for="firstName">First Name: </label> <input
						id="firstName" class="form-control" type="text"
						 th:field="*{firstName}" required
						autofocus="autofocus" />
				</div>

                <div class="form-group">
					<label class="control-label" for="lastName">Last Name: </label> <input
						id="lastName" class="form-control" type="text" 
						th:field="*{lastName}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email">Email: </label> <input
						id="email" class="form-control" type="email" 
						th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password">Password: </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>
				
				<div class="form-group mt-2">
					<button type="submit" class="btn btn-primary">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}">Login
							here</a></span>
				</div>
			</form>
		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
