<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Passenger history</title>

<style>
.bus{
      max-width:15vw;
      margin-right:10px;
    }
    .nav-link{
      color:white;
    }
    .nav-link:hover{
      font-weight:500;
    }
    #header{
      background-image:linear-gradient(hsl(39, 100%, 60%),orange);
    }
    #heading{
    color:blueviolet;
    text-align:center;
    }
</style>
</head>

<body>

    <div
		class="fluid-container d-flex justify-content-between align-items-center p-3"
		id="header">
		<img src="images/BusBus.png" alt="bus-image" class="bus">
		<h3>Indian Express</h3>
		<ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/logout}" alt="logout">Logout</a>
      </li>
    </ul>
	</div>

  <!--Results section-->
  <div class="fluid-container m-2 mt-5 ">
  <h2 id="heading">History</h2>
  <div class="fluid-container">
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
				        <th>Bus Id</th>
						<th>Bus Name</th>
						<th>Terminal From</th>
						<th>Terminal To</th>
						<th>Passenger Name</th>
						<th>Seat Count</th>
						<th>Total Fare</th>
						<th>Status</th>
						<th>Ticket</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="booking:${bookings}">
				    <td th:text="${booking.bus.id}"></td>
					<td th:text="${booking.bus.busName}"></td>
					<td th:text="${booking.bus.terminalFrom}"></td>
					<td th:text="${booking.bus.terminalTo}"></td>
					<td th:text="${booking.passenger.name}"></td>
					<td th:text="${booking.seatCount}"></td>
					<td th:text="${booking.fare}"></td>
					<td th:text="${booking.status}" class="text-success"></td>
					<td>
					<a type="button" th:href="@{/booking/ticket/{id}(id=${booking.id})}" class="btn btn-danger">View</a>
					</td>
				</tr>
				
			</tbody>
		</table>
		</div>
		</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
