<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Passenger list</title>

<style>

.bus{
      max-width:15vw;
      margin-right:10px;
    }
    .nav-link{
      color:white;
    }
    .nav-link:hover{
      font-weight:500;
    }
    #header{
      background-image:linear-gradient(hsl(39, 100%, 60%),orange);
    }
    #heading{
    color:blueviolet;
    text-align:center;
    }
</style>
</head>

<body>

    <div
		class="fluid-container d-flex justify-content-between align-items-center p-3"
		id="header">
		<img src="images/BusBus.png" alt="bus-image" class="bus">
		<h3>Indian Express</h3>
		<ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/booking}" alt="homepage">Home</a>
      </li>
    </ul>
	</div>

  <!--Results section-->
  <div class="fluid-container m-2 mt-5 ">
  <h2 id="heading">Passengers list</h2>
  <div class="fluid-container">
  <a type="button" th:href="@{/booking/add}" class="btn btn-success" alt="add-passenger">Add Passenger</a>
		<table class="table table-striped">
			<thead>
				<tr>
						<th>Passenger Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Contact Details</th>
						<th>Actions</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="passenger:${passengers}">
					<td th:text="${passenger.id}"></td>
					<td th:text="${passenger.name}"></td>
					<td th:text="${passenger.age}"></td>
					<td th:text="${passenger.contactDetails}"></td>
					<td>
					<a type="button" th:href="@{/booking/update/{id}(id=${passenger.id})}" class="btn btn-success">Update</a>
					</td>
				</tr>
				
			</tbody>
		</table>
		</div>
		</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
