<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add passenger</title>

<style>

   .bus{
      max-width:10vw;
      margin-right:10px;
    }
    .nav-link{
      color:white;
    }
    .nav-link:hover{
      font-weight:500;
    }
    #header{
      background-image:linear-gradient(hsl(39, 100%, 60%),orange);
    }
    .container h2{
    color:blueviolet;
    text-align:center;
    }
    .fluid-container h3 {
	margin:auto;
    }
    .container{
    background-color:whitesmoke;
	border:2px solid black;
	border-radius: 20px;
    }
</style>
</head>

<body>

    <div
		class="fluid-container d-flex justify-content-between align-items-center p-3"
		id="header">
		<h3>Indian Express</h3>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link text-light" th:href=@{/booking}
				alt="homepage">Home</a></li>
		</ul>
	</div>

	
	<div class="container col-md-6 col-md-offset-3 mt-3 p-3">
    <form action="#" th:action="@{/booking/add}" th:object="${passenger}" method="post">
    <div class="text-center">
    <h4>Add passenger</h4>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
      <div>
      <div>
        <label for="name" class="form-label">Name:</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
      </div>
      
      <div>
        <label for="age" class="form-label">Age:</label>
        <input th:field="*{age}" type="text" class="form-control" id="age" placeholder="Enteryour age" name="age">
        <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></small>
      </div>
      
      <div>
        <label for="contactDetails" class="form-label">Contact details:</label>
        <input th:field="*{contactDetails}" type="text" class="form-control" id="contactDetails" placeholder="Enter contact details" name="contactDetails">
        <small th:if="${#fields.hasErrors('contactDetails')}" th:errors="*{contactDetails}" class="text-danger"></small>
      </div>
      
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      </div>
      </div>
    </form>
  </div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
